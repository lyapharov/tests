machine:
  services:
    - docker
  node:
    version: 0.10.33

dependencies:
  override:
    - docker info
    - docker build -t parley/tests .


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push parley/tests