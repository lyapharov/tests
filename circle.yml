machine:
  services:
    - docker
  node:
    version: 0.10.33

dependencies:
  post:
    - npm install -g casperjs@1.1.0-beta3
    - npm install glob
    - npm install cloudinary
  override:
    - docker info
    - docker build -t parley/tests .

test:
  override:
    - casperjs ./src/screenshot-multipages.js

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push parley/tests